<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Booltrain</title>
  </head>
  <body>
    <h1>CALCOLA IL PREZZO DEL BIGLIETTO</h1>
    <!-- form -->
    <div class="form-ticket">
      <div class="form-inputs">

        <div>
          <label for="user-name">Nome Cognome</label>
          <input type="text" id="user-name" placeholder="Inserisci il tuo nome">
        </div>
        <div>
          <label for="distance">Km da percorrere</label>
          <input type="number" id="distance" placeholder="Inserisci i km" min="0">
        </div>
        <div>
          <label for="age">Fascia d'età</label>
          <select id="age">
            <option value="" disabled selected>Seleziona un'opzione</option>
            <option value="underage">MINORENNE</option>
            <option value="adult">MAGGIORENNE</option>
            <option value="over">OVER 65</option>
          </select>
        </div>
      </div>
      <div class="form-buttons">
        <button id="generate" class="btn">Genera</button>
        <button id="cancel" class="btn">Annulla</button>
      </div>
    </div>
    <!-- /form -->
    <h2>IL TUO BIGLIETTO</h2>
    <!-- ticket -->
    <div id="ticket-details" class="ticket-details">
      <h3>DETTAGLIO PASSEGGERI</h3>
      <div class="ticket-details-wrapper">
        <div class="passenger-box">
          <h3>NOME PASSEGGERO</h3>
          <div id="passenger-name"></div>
        </div>
        <table class="ticket-table">
          <tr>
            <th>Offerta</th>
            <th>Carrozza</th>
            <th>Codice CP</th>
            <th>Costo Biglietto</th>
          </tr>
          <tr>
            <td>
              <span id="discount"></span>
            </td>
            <td>
              <span id="car"></span>
            </td>
            <td>
              <span id="cp"></span>
            </td>
            <td>
              <span id="price"></span>€
            </td>
          </tr>
        </table>
      </div>
    </div>
    <!-- /ticket -->
    
  <script src="js/script.js"></script>
  </body>
</html>
